<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Convergence&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <!-- Favicon made by Freepik from www.flaticon.com is licensed by CC 3.0 BY -->
    <link rel="shortcut icon" type="image/png" href="favicon_default.png" id="favicon" />
    <title>FXAdmin Output</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto text-center">
                <div class="card mx-auto border-primary text-center mb-3">
                    <div class="card-header">
                        <h1>Login:</h1>
                    </div>
                    <div class="card-body">
                        <span class="text-danger"><strong><%-message%></strong></span>
                        <div class="form-group" style="margin-top:10px;">
                            <form action="/auth" method="post" id="loginForm">
                                <input type="hidden" name="login" value="browserAutocompleteSux">
                                <input type="password" name="password" class="form-control text-center" required>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" form="loginForm" class="btn btn-outline-info">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
